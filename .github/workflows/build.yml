name: Build
on:
  push:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies (npm)
        run: npm install
      - name: Install Bun then build binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pwsh -Command "irm bun.sh/install.ps1|iex"
            echo 'C:/Users/runneradmin/.bun/bin' >> $GITHUB_PATH
          else
            curl -fsSL https://bun.sh/install | bash
            echo '$HOME/.bun/bin' >> $GITHUB_PATH
            exec $SHELL -l
          fi
          bun install
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bun build index.js --compile --outfile build/blackburn-launcher.exe
          else
            bun build index.js --compile --outfile build/blackburn-launcher
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blackburn-launcher-${{ matrix.os }}-${{ github.run_id }}
          path: build/
