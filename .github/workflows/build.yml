name: Build
on:
  push:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: |
          npm install
          bun install
      - name: Build binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bun build index.js --compile --outfile build/blackburn-launcher.exe
          else
            bun build index.js --compile --outfile build/blackburn-launcher
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blackburn-launcher-${{ matrix.os }}-${{ github.run_id }}
          path: build/
