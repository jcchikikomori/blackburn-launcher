name: Build
on:
  push:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
      - name: Build binary
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            npm run build:linux
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            npm run build:win
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blackburn-launcher-${{ matrix.os }}-${{ github.run_id }}
          path: build/
